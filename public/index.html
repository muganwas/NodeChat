<!DOCTYPE html>
<html>
    <head>
        <title>Simple Chat</title>
        <link href="styles/main.css" type="text/css" rel="stylesheet">
        <script defer src="https://ka-chat-server-dev.herokuapp.com/socket.io/socket.io.js"></script>
        <script defer src="script.js"></script>
    </head>
    <body>
        <div class="main">
            <h1 class="chat-header">
                <button id="join"></button>
                <button id="leave" class="hidden"></button>
                <div id='connection-status' class="hidden"></div>
            </h1>
            <div id="message-container" class="chats-display"></div>
            <div id='input-container' class="input-container hidden">
                <form id="chat-form">
                    <input id="chat-input" type="text" />
                    <button id="submit" type="submit">Send</button>
                </form>
            </div>
        </div>
    </body>
</html>
